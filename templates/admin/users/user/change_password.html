{% extends "admin/base_site.html" %}

{% block content %}
    <h2>Сменить пароль для {{ user_to_change.username }}</h2>
    <form method="post" style="padding-top: 15px">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="default" value="Сменить пароль">
    </form>
    <br>
    <a href="{% url 'admin:users_user_change' user_to_change.id %}">Назад к пользователю</a>
{% endblock %}
