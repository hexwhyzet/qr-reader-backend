<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: sans-serif; padding: 3rem; background: #f6f6f6; }
        form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input, button { width: 100%; padding: 0.5rem; margin-top: 1rem; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Вход</h2>

        {% if form.errors %}
            <p style="color: red;">Неверные данные</p>
        {% endif %}

        <label for="id_username">Имя пользователя</label>
        {{ form.username }}

        <label for="id_password">Пароль</label>
        {{ form.password }}

        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Войти</button>
    </form>
</body>
</html>
